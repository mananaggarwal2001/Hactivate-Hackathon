<head>

<title>Connect with us & save lives around your location </title>

<body>
    <header>
        <nav>
            <div class="header-logo"><img src="./Images/Logo Image.png"></div>
            <div class="header-list">
                <ul>
                    <li><a href="help.html" target="_blank"> Get Help</a></li>
                    <li><a href="organDonor.html" target="_blank">Donate</a></li>
                    <li><a href="donate.html">Find an organ</a></li>
                    <li><a href="index.html#vol-sect" target="_blank">Volunteer</a></li>
                    <li><a href="index.html#about-us" target="_blank">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="inner">
            <div class="photo">
                <img src="./Images/DonorImage.png">
            </div>
            <div class="user-form">
                <h1 class="text-uppercase">donate and save lives</h1>
                <form>
                    <i class="fas fa-clinic-medical icon"></i>
                    <input type="text" placeholder="Name of the organ">
                    <br>
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Phone Number">
                    <br>
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email ID">
                    <br>
                    <i class="fas fa-baby "></i>
                    <input type="number"  placeholder="Enter your Age" id="password_data">
                    <br>
                    <i class="fas fa-genderless "></i>
                    <input type="text" placeholder="Enter your Gender" id="password_data">
                    <br>
                    <i class="fas fa-house-user"></i>
                    <input type="text" placeholder="Enter your Address" id="password_data">
                    <br>
                    <i class="fas fa-city "></i>
                    <input type="text" placeholder="Enter your City" id="password_data">
                    <br>
                    <div class="check">
                        Do you have any medical problem?
                          <label class="lableClass" for="yes"> Yes</label>
                          <input type="radio" class="radioClass" id="yes" name="radio1" value="yes">
                          <label class="lableClass" for="no"> No</label>
                          <input type="radio" class="radioClass" id="no" name="radio1" value="no">
                    </div>
                    <div class="action-btn">
                        <button class="btn primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="donate.js"></script>
</body>
